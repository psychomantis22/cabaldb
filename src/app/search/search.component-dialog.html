<div class="wrapper">
  <h1>{{title}}</h1>
  <div class="result-container">
    <table mat-table [dataSource]="itemDgList" class="mat-elevation-z8">
      <ng-container matColumnDef="nome_dg">
        <th mat-header-cell *matHeaderCellDef> Dropa no calabou√ßo </th>
        <td mat-cell *matCellDef="let element"> {{element.nome_dg}} </td>
      </ng-container>

      <ng-container matColumnDef="tipo_item">
        <th mat-header-cell *matHeaderCellDef> Tipo </th>
        <td mat-cell *matCellDef="let element"> {{element.tipo_item}} </td>
      </ng-container>

      <ng-container matColumnDef="nome_item">
        <th mat-header-cell *matHeaderCellDef> Item </th>
        <td mat-cell *matCellDef="let element"> {{element.nome_item}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
  <div style="text-align: center; margin-top: 20px;">
    <button (click)="close()">Fechar</button>
  </div>
</div>
